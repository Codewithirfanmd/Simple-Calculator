<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <div class="calulator-container">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div class="row-1 row">
                    <button type="button" onclick="display.value = ''">AC</button>
                    <button type="button" onclick="display.value = display.value.slice(0,-1)">DE</button>
                    <button type="button" onclick="display.value += '.'">.</button>
                    <button type="button" onclick="display.value += '/'">/</button>
                </div>
                <div class="row-2 row">
                    <button type="button" onclick="display.value += '7'" class="seven">7</button>
                    <button type="button" onclick="display.value += '8'">8</button>
                    <button type="button" onclick="display.value += '9'">9</button>
                    <button type="button" onclick="display.value += '*'" class="operator">*</button>
                </div>
                <div class="row-3 row">
                    <button type="button" onclick="display.value += '4'">4</button>
                    <button type="button" onclick="display.value += '5'">5</button>
                    <button type="button" onclick="display.value += '6'">6</button>
                    <button type="button" onclick="display.value += '-'" class="operator">-</button>
                </div>
                <div class="row-4 row">
                    <button type="button" onclick="display.value += '1'">1</button>
                    <button type="button"onclick="display.value += '2'">2</button>
                    <button type="button" onclick="display.value += '3'">3</button>
                    <button type="button" onclick="display.value += '+'" class="operator">+</button>
                </div>
                <div class="row-5 row">
                    <button type="button" onclick="display.value += '00'">00</button>
                    <button type="button" onclick="display.value += '0'">0</button>
                    <button class="result" type="button" onclick="display.value = eval(display.value)||''">=</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
